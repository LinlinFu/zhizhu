		<div class="item item-body " style="font-size:12px;">
            <p style="margin-top:0px;color:#000000;font-size:12px;" class=" ">我承诺，离校实习期间：</p>
            <p style="margin-top:0px;color:#000000;font-size:12px;" class=" ">1.遵守法律法规、校纪校规和实习单位的规章制度，绝不参与打架、黄、赌、毒等事件。</p>
            <p style="margin-top:0px;color:#000000;font-size:12px;" class=" ">2.自觉遵守公共道德，维护学院的公共形象。</p>
            <p style="margin-top:0px;color:#000000;font-size:12px;" class=" ">3.服从实习单位、指导老师的工作安排；严格自律，按照规定、师傅指令和指导老师要求，认真完成各项实习任务。</p>
            <p style="margin-top:0px;color:#000000;font-size:12px;" class=" ">4.尊敬师长、吃苦耐劳、谦虚谨慎、勤奋好学，结识并与同事友好相处，有效沟通并寻求良好的合作。</p>
            <p style="margin-top:0px;color:#000000;font-size:12px;" class=" ">5.认真并经常学习建筑施工安全知识和交通安全法律法规，并严格遵守，执行。</p>
            <p style="margin-top:0px;color:#000000;font-size:12px;" class=" ">6.严格按照实习要求，按时完成各项实习资料的编写和汇报，在返校前应完成规定的顶岗实践内容，具备毕业实践答辩资格。</p>
